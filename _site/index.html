<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rad Blog | My Gruvbox Blog</title>
  <link rel="stylesheet" href="/css/tailwind.css">
</head>
<body class="bg-gruvbox-light-bg0 dark:bg-gruvbox-bg0 text-gruvbox-light-fg dark:text-gruvbox-fg min-h-screen flex flex-col transition-colors duration-200">
  <header class="navbar shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4">
      <a href="/" class="text-2xl font-bold text-gruvbox-dark-blue dark:text-gruvbox-blue hover:scale-105 transition-transform duration-300">Gruvbox Blog</a>
      <div class="flex items-center space-x-4">
        <nav class="hidden md:flex space-x-4">
          <a href="/" class="nav-link relative overflow-hidden py-1 px-2">Home</a>
          <a href="/about/" class="nav-link relative overflow-hidden py-1 px-2">About</a>
          <a href="/blog/" class="nav-link relative overflow-hidden py-1 px-2">Blog</a>
        </nav>
        <button id="theme-toggle" class="theme-toggle hover:rotate-12 transition-transform duration-300" aria-label="Toggle dark mode">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" class="dark:hidden" />
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" class="hidden dark:block" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-4 md:p-6">
    
<div class="prose max-w-none">
  <h1>Welcome to My Blog</h1>
  <p>This is a sample blog using Eleventy, Tailwind CSS, and the Gruvbox color scheme.</p>
  
  <!-- If you're using the date filter here, replace it with: -->
  <p>Copyright Â© <span id="index-year">2025</span></p>
  <script>
    document.getElementById('index-year').textContent = new Date().getFullYear();
  </script>
</div>

  </main>

  <footer class="footer mt-auto">
    <div class="container mx-auto py-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <!-- Use JavaScript to get the current year -->
        <p class="text-sm">&copy; <span id="current-year"></span> Gruvbox Blog. All rights reserved.</p>
        <script>
          document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
        <div class="flex space-x-4 mt-2 md:mt-0">
          <a href="https://github.com" class="text-gruvbox-dark-blue dark:text-gruvbox-blue hover:text-gruvbox-dark-aqua dark:hover:text-gruvbox-aqua transition-colors">
            GitHub
          </a>
          <a href="https://twitter.com" class="text-gruvbox-dark-blue dark:text-gruvbox-blue hover:text-gruvbox-dark-aqua dark:hover:text-gruvbox-aqua transition-colors">
            Twitter
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="/js/theme.js" defer></script>
</body>
</html>
